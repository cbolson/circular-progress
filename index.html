<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progress charts</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="charts">
      <div class="rating" data-progress="45" style="--marker-clr: red">
        <h2><span class="counter">45</span><sup>%</sup></h2>
      </div>

      <div class="rating" data-progress="78" style="--marker-clr: green">
        <h2><span class="counter">78</span><sup>%</sup></h2>
      </div>
      <div class="rating" data-progress="21" style="--marker-clr: #ffa500">
        <h2><span class="counter">21</span><sup>%</sup></h2>
      </div>
    </div>
  </body>
</html>
